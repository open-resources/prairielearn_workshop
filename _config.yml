# Book settings
title: PrairieLearn Workshop
author: Many authors
logo: images/logo.jpg
copyright: ""
exclude_patterns: ["LICENSE.md", "README.md","files/*"]
only_build_toc_files: true

# bibtex_bibfiles:
#   - about/citations.bib

latex:
  latex_documents:
    targetname: book.tex
html:
  home_page_in_navbar : true
  use_repository_button: true
  use_issues_button: true
  use_edit_page_button: true
  navbar_number_sections : false
  baseurl : "https://firas.moosvi.com/books/prairielearn_workshop"  # The base URL where your book will be hosted. Used for creating image previews and social links. e.g.: https://mypage.com/mybook/
  comments:
    hypothesis: false
    # utterances:
    #   repo: "open-resources/prairielearn_workshop"
  extra_footer : |
      <div>
      <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"><img src="https://licensebuttons.net/l/by-nc-sa/3.0/88x31.png"></a>
          All content on this site (unless otherwise specified) is licensed under the <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0 license</a>
      </div>

repository: 
  url          : https://github.com/open-resources/prairielearn_workshop
  path_to_book : ""
  branch       : main

bibtex_bibfiles:
  - content/citations.bib

sphinx:
  config:
    html_show_copyright: false
    html_extra_path: ['files']
    bibtex_reference_style: author_year
    myst_enable_extensions: 
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_image
    - linkify
    - substitution
